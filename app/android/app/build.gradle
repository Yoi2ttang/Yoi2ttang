// 루트 프로젝트의 local.properties 읽기
// android studio에서 에러로 보여도 build가 정상적으로 됨
def localProps = new java.util.Properties()
def propsFile = rootProject.file("local.properties")
if (propsFile.exists()) {
    localProps.load(new FileInputStream(propsFile))
}
// 키가 없으면 빈 문자열
def naverMapKey = localProps.getProperty("NAVER_MAP_CLIENT_ID", "")

apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"

react {
    autolinkLibrariesWithApp()
}


def enableProguardInReleaseBuilds = false

def jscFlavor = 'io.github.react-native-community:jsc-android:2026004.+'

android {
    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdk rootProject.ext.compileSdkVersion

    namespace "com.ssafy.yoittangapp"
    defaultConfig {
        applicationId "com.ssafy.yoittangapp"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
        manifestPlaceholders = [
                NAVER_MAP_CLIENT_ID: naverMapKey
        ]
    }
    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }
    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.debug
            minifyEnabled enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }
    sourceSets {
        main {
            java.srcDirs += 'src/main/kotlin'
        }
    }
}

dependencies {
    // The version of react-native is set by the React Native Gradle Plugin
    implementation("com.facebook.react:react-android")

    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }

    implementation 'com.google.android.gms:play-services-wearable:18.1.0'
    implementation 'com.facebook.react:react-native:+'
}
